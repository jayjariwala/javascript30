<html>
<head>
  <title>Update CSS with JS</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <script type="text/javascript">
    window.onload = function()
    {
      function handleUpdate()
      {
        const suffix= this.dataset.sizing || '';
        document.documentElement.style.setProperty("--"+this.name,this.value + suffix);
      }

    const inputs=document.querySelectorAll('.controls input');
    inputs.forEach(function(each){
      each.addEventListener('change',handleUpdate);
      each.addEventListener('mousemove',handleUpdate);
    })
  }
  </script>
</head>
<body>
  <h1>Update CSS Varibale with JS</h1>
  <div class="controls">
    <label>Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />
    <label>Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="5" data-sizing="px" />
    <label>Base Color:</label>
    <input type="color" name="base" />
  </div>
    <img src="assets/img/slide.png" width="450px"/>

</body>
</html>
