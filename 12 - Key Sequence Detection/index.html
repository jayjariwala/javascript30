<!DOCTYPE html>
<html>
<head>
	<title>Type Peace ☮ </title>
	<script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
	<h1 class="hello" style="text-align: center; color:skyblue">✌️ Peace 🕊</h1>
	<script type="text/javascript">
		const keypressed = [];
		const secret = 'peace';
		const body = document.querySelector('body');
		body.addEventListener('keyup', (e)=>{
		keypressed.push(e.key);
		keypressed.splice(- secret - 1 , keypressed.length - secret.length);
		if(keypressed.join("") === secret)
		{
			cornify_add();
		}
		})

	</script>
</body>
</html>
