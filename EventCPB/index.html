<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }
  div {
    width:100%;
    padding:100px;
  }
  .one {
    background: thistle;
  }
  .two {
    background:mistyrose;
  }
  .three {
    background:coral;
  }
</style>

<button></button>
<script>

  function takeAction (e) {
    console.log(this.classList.value);
    e.stopPropagation();
    // body... 
  }


  document.querySelectorAll('div').forEach((each) => {
    each.addEventListener('click', takeAction, { capture: false});
  });

  document.querySelector('button').addEventListener('click', () => {
    console.log('click!');
  },{
    once: true
  });


</script>
</body>
</html>
